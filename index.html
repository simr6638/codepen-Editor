<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d025a85b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i> html</label>
            <textarea id="html-code" ></textarea>
            <label for=""><i class="fa-brands fa-css3-alt"></i> css</label>
            <textarea name="" id="css-code"  ></textarea>
            <label for=""><i class="fa-brands fa-js"></i> javascript</label>
            <textarea name="" id="javascript-code"></textarea>
        </div>
        <div class="right">
            <label for=""><i class="fa-solid fa-play" onclick="run()"></i> output</label>
           <iframe  id="output" ></iframe> 
        </div>
    </div>
    <script>
        function run(){
            let htmlCode= document.getElementById("html-code").value;
            let cssCode=document.getElementById("css-code").value;
            let jscode= document.getElementById("javascript-code").value;
            let Output= document.getElementById("output")
            Output.contentDocument.body.innerHTML=htmlCode+"<style>"+cssCode+"</style>";
            Output.contentWindow.eval(jscode);
        }
    </script>
</body>
</html>
